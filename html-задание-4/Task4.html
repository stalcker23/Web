<!DOCTYPE html>
<html>
	<head>
		<title>Responsive web design</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="Task4.css">
	</head>
	<body>
	<div class="container">
		<header class="row">
			<div class="col col-xs-12 col-sm-11 col-lg-11">
				<img class="LogoImg" src="Logo.jpg" alt="Logo">
			</div>
			<div class="col col-xs-8 col-sm-1 col-lg-1">
				<button type="button" class="btn btn-info btn-lg">Menu</button>
			</div>
		</header>
		<section class="row">
			<div class="col col-lg-8 col-sm-12 col-xs-12">
				<div class="row">
				<h2 class="header-text">Latest posts</h2>
					<div class="col col-lg-6 col-sm-4 col-xs-12">
						<img src="1.jpg">
					</div>
					<div class="col col-lg-6 col-sm-4 col-xs-12">
						<img src="2.jpg">
					</div>
					<div class="col col-lg-6 col-sm-4 col-xs-hidden">
						<img src="3.jpg">
					</div>
					<div class="col col-lg-6 col-sm-4 col-xs-hidden">
						<img src="4.jpg">
					</div>
					<div class="col col-lg-hidden col-sm-4 col-xs-hidden">
						<img src="5.jpg">
					</div>
					<div class="col col-lg-hidden col-sm-4 col-xs-hidden">
						<img src="6.jpg">
					</div>
				</div>
			</div>
			<div class="col col-lg-4 col-sm-12 col-xs-12">
				<div class="row">
				<h2 class="header-text">Popular</h2>
					<div class="col col-lg-12 col-sm-4 col-xs-12">
						<img src="7.jpg">
					</div>
					<div class="col col-lg-12 col-sm-4 col-xs-12">
						<img src="8.jpg">
					</div>
					<div class="col col-lg-hidden col-sm-4 col-xs-hidden">
						<img src="9.jpg">
					</div>
				</div>
			</div>
		</section>
		<footer></footer>
	</div>
		<script src="https://code.jquery.com/jquery.min.js"></script> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
